<!DOCTYPE html>
<html data-ng-app="demoApp">
    <head>
        <meta charset="UTF-8"/>
        
        <link href="style/dashboard_style.css" rel="stylesheet" />
        <link href="style/style.css" rel="stylesheet" />
                
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/angular-route.min.js"></script>
        <script src="scripts/module.js"></script>
        <script src="scripts/konami.js"></script>
    </head>
    
    <body>
        <header id="header">
            <br/>
            <div id="header_container">
                <section class="header_group">
                    <table>
                        <tr class="menu-animation">
                            <td><a href="#" class="header_link">XENO</a></td>
                            <td><a href="#" class="header_link">ACCOUNTS</a></td>
                            <td><a href="#" class="header_link">LOG</a></td>
                            <td><input type="roundedTextbox" placeholder="Search"/></td>
                            <td><a href="#" class="header_link">DASHBOARD</a></td>
                            <td><a href="#" class="header_link">PROFILE</a></td>
                            <td><a href="#" class="header_link">LOGOUT</a></td>
                        </tr>
                    </table>
                </section>
            </div>
        </header>
        
        <table cellspacing=25>
            <tr>
                <td>Make:</td>
                <td><input type="text" placeholder="Ex: Toyota"/></td>
            </tr>
            <tr>
                <td>Model:</td>
                <td><input type="text" placeholder="Ex: Corolla"/></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td><input type="text" placeholder="Ex: 2013"/></td>
            </tr>
            <tr>
                <td>License Plate:</td>
                <td><input type="text" placeholder="Ex: T00F4S7"/></td>
            </tr>
            <tr>
                <td>Horsepower:</td>
                <td><input type="text" placeholder="Ex: 132"/></td>
            </tr>
            <tr>
                <td>Torque:</td>
                <td><input type="text" placeholder="Ex: 128"/></td>
            </tr>
            <tr>
                <td>Engine:</td>
                <td><input type="text" placeholder="Ex: V4"/></td>
            </tr>
        </table>
            
    </body>
    
    
</html>
